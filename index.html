				</div>
				<div class="scrollOption">
					<h3>Tequila</h3>
					<img src="https://www.thecocktaildb.com/images/ingredients/tequila.png">

					<img src="https://www.thecocktaildb.com/images/ingredients/champagne.png">
				</div>

			<button type="button" name="button" id="search">Get Cocktails</button>
